<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cloud Security Mastery — Glossary</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=DM+Mono:wght@400;500&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg:        #0b0f1a;
      --surface:   #111827;
      --border:    #1e2d45;
      --accent:    #00e5c0;
      --accent2:   #ff6b6b;
      --accent3:   #ffd166;
      --text:      #e2e8f0;
      --muted:     #8896a8;
      --tag-bg:    rgba(0,229,192,.1);
      --tag-text:  #00e5c0;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* ── HEADER ───────────────────────────────────── */
    header {
      position: relative;
      padding: 72px 48px 56px;
      border-bottom: 1px solid var(--border);
      overflow: hidden;
    }
    header::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse 80% 120% at 60% -20%, rgba(0,229,192,.12), transparent 60%),
                  radial-gradient(ellipse 40% 60% at 90% 100%, rgba(255,107,107,.07), transparent 60%);
      pointer-events: none;
    }
    .header-tag {
      display: inline-block;
      font-family: 'DM Mono', monospace;
      font-size: 11px;
      letter-spacing: .15em;
      text-transform: uppercase;
      color: var(--accent);
      border: 1px solid rgba(0,229,192,.3);
      padding: 4px 12px;
      border-radius: 2px;
      margin-bottom: 20px;
    }
    header h1 {
      font-family: 'DM Serif Display', serif;
      font-size: clamp(2.4rem, 5vw, 4rem);
      line-height: 1.1;
      max-width: 640px;
    }
    header h1 em {
      font-style: italic;
      color: var(--accent);
    }
    header p {
      color: var(--muted);
      font-size: .95rem;
      margin-top: 14px;
      max-width: 520px;
      line-height: 1.7;
    }
    .stats-row {
      display: flex;
      gap: 40px;
      margin-top: 36px;
      flex-wrap: wrap;
    }
    .stat { display: flex; flex-direction: column; gap: 4px; }
    .stat-num {
      font-family: 'DM Mono', monospace;
      font-size: 1.6rem;
      color: var(--accent);
    }
    .stat-label { font-size: .8rem; color: var(--muted); text-transform: uppercase; letter-spacing: .1em; }

    /* ── CONTROLS ────────────────────────────────── */
    .controls {
      display: flex;
      gap: 12px;
      padding: 24px 48px;
      border-bottom: 1px solid var(--border);
      flex-wrap: wrap;
      align-items: center;
      background: rgba(17,24,39,.8);
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(12px);
    }
    .search-wrap {
      position: relative;
      flex: 1;
      min-width: 220px;
      max-width: 400px;
    }
    .search-wrap svg {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--muted);
      pointer-events: none;
    }
    #search {
      width: 100%;
      padding: 10px 14px 10px 40px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      font-size: .9rem;
      outline: none;
      transition: border-color .2s;
    }
    #search:focus { border-color: var(--accent); }
    #search::placeholder { color: var(--muted); }

    .filter-group {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .filter-btn {
      font-family: 'DM Mono', monospace;
      font-size: .78rem;
      padding: 7px 14px;
      border-radius: 4px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--muted);
      cursor: pointer;
      transition: all .15s;
      letter-spacing: .04em;
    }
    .filter-btn:hover { border-color: var(--accent); color: var(--accent); }
    .filter-btn.active { background: var(--accent); border-color: var(--accent); color: #0b0f1a; font-weight: 600; }

    .count-badge {
      font-family: 'DM Mono', monospace;
      font-size: .78rem;
      color: var(--muted);
      margin-left: auto;
      white-space: nowrap;
    }

    /* ── ALPHA INDEX ─────────────────────────────── */
    .alpha-index {
      display: flex;
      gap: 4px;
      padding: 16px 48px;
      border-bottom: 1px solid var(--border);
      flex-wrap: wrap;
    }
    .alpha-btn {
      font-family: 'DM Mono', monospace;
      font-size: .78rem;
      width: 30px;
      height: 30px;
      display: grid;
      place-items: center;
      border-radius: 4px;
      border: 1px solid transparent;
      background: transparent;
      color: var(--muted);
      cursor: pointer;
      transition: all .15s;
    }
    .alpha-btn:hover { color: var(--text); border-color: var(--border); }
    .alpha-btn.has-terms { color: var(--text); }
    .alpha-btn.active { background: var(--surface); border-color: var(--accent); color: var(--accent); }

    /* ── MAIN CONTENT ────────────────────────────── */
    main {
      padding: 48px 48px 80px;
      max-width: 1200px;
    }

    .letter-section { margin-bottom: 56px; }
    .letter-heading {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 24px;
    }
    .letter-heading h2 {
      font-family: 'DM Serif Display', serif;
      font-size: 3rem;
      line-height: 1;
      color: var(--accent);
      opacity: .25;
      user-select: none;
    }
    .letter-heading hr {
      flex: 1;
      border: none;
      border-top: 1px solid var(--border);
    }

    .terms-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 16px;
    }

    .term-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 22px 24px;
      transition: border-color .2s, transform .15s;
      cursor: default;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .term-card:hover {
      border-color: rgba(0,229,192,.3);
      transform: translateY(-2px);
    }

    .term-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 12px;
    }
    .term-name {
      font-family: 'DM Mono', monospace;
      font-size: 1rem;
      font-weight: 500;
      color: #fff;
      line-height: 1.3;
    }
    .term-abbr {
      font-size: .78rem;
      color: var(--muted);
      font-family: 'DM Mono', monospace;
      margin-top: 2px;
    }
    .term-level {
      flex-shrink: 0;
      font-size: .7rem;
      font-family: 'DM Mono', monospace;
      padding: 3px 8px;
      border-radius: 3px;
      letter-spacing: .06em;
    }
    .level-foundational  { background: rgba(255,209,102,.12); color: var(--accent3); border: 1px solid rgba(255,209,102,.25); }
    .level-intermediate  { background: rgba(0,229,192,.1);    color: var(--accent);  border: 1px solid rgba(0,229,192,.25);  }
    .level-advanced      { background: rgba(255,107,107,.1);  color: var(--accent2); border: 1px solid rgba(255,107,107,.25);}

    .term-def {
      font-size: .88rem;
      line-height: 1.7;
      color: var(--muted);
    }
    .term-def strong { color: var(--text); font-weight: 500; }

    .term-footer {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      margin-top: 4px;
    }
    .tag {
      font-size: .7rem;
      font-family: 'DM Mono', monospace;
      padding: 2px 8px;
      border-radius: 2px;
      background: var(--tag-bg);
      color: var(--tag-text);
      letter-spacing: .04em;
    }
    .tag.week { background: rgba(255,107,107,.1); color: var(--accent2); }
    .tag.standard { background: rgba(255,209,102,.1); color: var(--accent3); }

    /* ── NO RESULTS ─────────────────────────────── */
    #no-results {
      display: none;
      text-align: center;
      padding: 80px 20px;
      color: var(--muted);
    }
    #no-results svg { opacity: .3; margin-bottom: 20px; }
    #no-results p { font-size: 1.1rem; }

    /* ── SCROLLBAR ──────────────────────────────── */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: var(--bg); }
    ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }

    /* ── RESPONSIVE ─────────────────────────────── */
    @media (max-width: 640px) {
      header, .controls, .alpha-index, main { padding-left: 20px; padding-right: 20px; }
      .terms-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>

// ── RENDER ───────────────────────────────────────────────────────────────────

let currentFilter = 'all';
let currentLetter = null;
let searchQuery    = '';

function updateTotalCount() {
  document.getElementById('total-count').textContent = TERMS.length;
}

function buildAlphaIndex() {
  const letters = [...new Set(TERMS.map(t => t.name[0].toUpperCase()))].sort();
  const el = document.getElementById('alpha-index');
  'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('').forEach(ch => {
    const btn = document.createElement('button');
    btn.className = 'alpha-btn' + (letters.includes(ch) ? ' has-terms' : '');
    btn.textContent = ch;
    btn.dataset.letter = ch;
    btn.addEventListener('click', () => {
      if (currentLetter === ch) { currentLetter = null; btn.classList.remove('active'); }
      else {
        document.querySelectorAll('.alpha-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentLetter = ch;
      }
      render();
    });
    el.appendChild(btn);
  });
}

function render() {
  const main = document.getElementById('main');
  const noRes = document.getElementById('no-results');

  let visible = TERMS.filter(t => {
    const matchFilter = currentFilter === 'all' || t.level === currentFilter;
    const matchLetter = !currentLetter || t.name[0].toUpperCase() === currentLetter;
    const q = searchQuery.toLowerCase();
    const matchSearch = !q || t.name.toLowerCase().includes(q) ||
      (t.abbr && t.abbr.toLowerCase().includes(q)) ||
      t.def.toLowerCase().replace(/<[^>]+>/g,'').includes(q) ||
      t.tags.some(tag => tag.toLowerCase().includes(q));
    return matchFilter && matchLetter && matchSearch;
  });

  document.getElementById('count-badge').textContent =
    visible.length + ' of ' + TERMS.length + ' terms';

  // Group by first letter
  const groups = {};
  visible.forEach(t => {
    const ch = t.name[0].toUpperCase();
    if (!groups[ch]) groups[ch] = [];
    groups[ch].push(t);
  });

  // Clear old sections (keep no-results)
  Array.from(main.querySelectorAll('.letter-section')).forEach(el => el.remove());

  if (visible.length === 0) {
    noRes.style.display = 'block';
    return;
  }
  noRes.style.display = 'none';

  Object.keys(groups).sort().forEach(letter => {
    const section = document.createElement('section');
    section.className = 'letter-section';
    section.id = 'letter-' + letter;

    section.innerHTML = `
      <div class="letter-heading">
        <h2>${letter}</h2>
        <hr/>
      </div>
      <div class="terms-grid"></div>
    `;

    const grid = section.querySelector('.terms-grid');
    groups[letter].forEach(term => {
      const card = document.createElement('div');
      card.className = 'term-card';
      const levelLabel = term.level.charAt(0).toUpperCase() + term.level.slice(1);
      const tags = term.tags.map(tag => {
        const cls = tag.startsWith('Week') ? 'week' : (term.special === 'standard' ? 'standard' : '');
        return `<span class="tag ${cls}">${tag}</span>`;
      }).join('');
      card.innerHTML = `
        <div class="term-header">
          <div>
            <div class="term-name">${term.name}</div>
            ${term.abbr ? `<div class="term-abbr">${term.abbr}</div>` : ''}
          </div>
          <span class="term-level level-${term.level}">${levelLabel}</span>
        </div>
        <p class="term-def">${term.def}</p>
        <div class="term-footer">${tags}</div>
      `;
      grid.appendChild(card);
    });

    main.insertBefore(section, noRes);
  });
}

// ── EVENTS ───────────────────────────────────────────────────────────────────
document.querySelectorAll('.filter-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    currentFilter = btn.dataset.filter;
    render();
  });
});

document.getElementById('search').addEventListener('input', e => {
  searchQuery = e.target.value;
  if (searchQuery) {
    currentLetter = null;
    document.querySelectorAll('.alpha-btn').forEach(b => b.classList.remove('active'));
  }
  render();
});

updateTotalCount();
buildAlphaIndex();
render();
</script>
